version: '2'

services:
  wildcat:
    extends:
      file: ../docker-compose.yml
      service: wildcat
    build:
      context: .
      args:
        JSPM_GITHUB_AUTH_TOKEN:
    image: "nfl/react-wildcat-example:latest"
    environment:
      STATIC_HOST: static.example.dev
    entrypoint: "npm run"
    command: "dev"
